<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container text-center box br-10">
        <div class="border rounded-3">
    <h1>Simple Counter App</h1>
    <div class="text my-4">
        <p>Simple Counter application to increase or decrease the value and we can reset counter also</p>
    </div>

    <div id="counter">0</div>
    <button class="btn btn-success btn-lg mx-2" id="increment-btn">Increment</button>
    <button class="btn btn-danger btn-lg mx-2"  id="decrement-btn">Decrement</button>
    <button class="btn btn-secondary btn-lg mx-2"  id="reset-btn">Reset</button>
    </div>     
    </div>
    <script src="./script.js"></script>
</body>
</html>
