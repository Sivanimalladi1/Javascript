<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Checker</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;;
        }
        #timerleft{
            font-size: 2rem;

    <p id="timerleft">Timer left:0</p>
    <script src="./script.js"></script>
</body>
</html>
